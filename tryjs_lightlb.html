<!DOCTYPE html>
<html lang="en">
<body>
    <h2>What Can JavaScipt Do?</h2>

    <p>JavaScipt can change HTML attribute values.</p>

    <p>
        In this case JavaScipt changes the value of the src (sourse) attribute of image.
    </p>

    <button onclick="document.getElementById('myImage').src='pic_bulbon.gif'"> 
        Turn on the light
    </button>

    <img id="myImage" src='pic_bulboff.gif' style="width: 100px" >

    <button onclick="document.getElementById('myImage').src='pic_bulboff.gif'"> 
        Turn off the light
    </button>



    
</body>
</html>
